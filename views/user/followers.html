<%- partial('sidebar') %>

<div id='content'>
	<div class='panel'>
		<div class='header'>
			<ul class='breadcrumb'>
				<li><a href='/'>主页</a><span class='divider'>/</span></li>
				<li class='active'>关注<%= user_name %>的人</li>
			</ul>
		</div>
		<div class='inner'>
			<% if(users.length > 0){ %>
			<%- partial('user/user',{collection:users,as:'user'}) %>			
			<% }else{ %>
			<p>还没有任何人关注你</p>	
			<% } %>
		</div>
	</div>	
</div>

<%- partial('../sidebar') %>

<div id='content'>
	<div class='panel'>
		<div class='header'>
			<ul class='breadcrumb'>
				<li><a href='/'>主页</a><span class='divider'>/</span></li>
				<li class='active'><%= user.name %> 屏蔽的人</li>
			</ul>
		</div>
		<div class='inner'>
			<% if (users.length > 0) { %>
			<%- partial('../user/user', { collection: users, as: 'user' }) %>
			<% } else { %>
			<p>没有屏蔽任何人</p>
			<% } %>
		</div>
	</div>	
</div>

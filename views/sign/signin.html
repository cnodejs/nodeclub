<%- partial('sign/sidebar') %>

<div id='content'>
        <div class='panel'>
                <div class='header'>
                        <ul class='breadcrumb'>
                                <li><a href='/'>主頁</a><span class='divider'>/</span></li>
                                <li class='active'>登錄</li>
                        </ul>
                </div>
                <div class='inner'>
                        <div class='sep10'></div>
                        <div class='sep10'></div>
                        <% if(locals.error){ %>
                        <div class="alert alert-error">
                                <a class="close" data-dismiss="alert" href="#">&times;</a>
                                <strong><%= error %></strong>
                        </div>
                        <% } %>

                        <div id="social-login">
                                <ul>
                                        <li><a href="/facebook/login">以 Facebook 登入</a>
                                </ul>
                        </div>

                        <form id='signin_form' class='form-horizontal' action='/signin' method='post'>
                                <div class='control-group'>
                                        <label class='control-label' for='name'>用戶名</label>
                                        <div class='controls'>
                                                <input class='input-xlarge' id='name' name='name' size='30' type='text' />
                                        </div>
                                </div>
                                <div class='control-group'>
                                        <label class='control-label' for='pass'>密碼</label>
                                        <div class='controls'>
                                                <input class='input-xlarge' id='pass' name='pass' size='30' type='password' />
                                                <p class='help-block'> <a href='/search_pass'>我忘記了密碼</a></p>
                                        </div>
                                </div>
                                <input type='hidden' name='_csrf' value='<%= csrf %>' />
                                <div class='form-actions'>
                                        <input type='submit' class='btn' value='登錄' />
                                </div>
                        </form>
                </div>
        </div>
</div>

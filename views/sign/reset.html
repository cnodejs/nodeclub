<%- partial('sign/sidebar') %>

<div id='content'>
	<div class='panel'>
		<div class='header'>
			<ul class='breadcrumb'>
				<li><a href='/'>主頁</a><span class='divider'>/</span></li>
				<li class='active'>重置密碼</li>
			</ul>
		</div>
		<div class='inner'>
			<div class='sep10'></div>
			<div class='sep10'></div>
			<% if(locals.error){ %>
			<div class="alert alert-error">	
				<a class="close" data-dismiss="alert" href="#">&times;</a>
				<strong><%= error %></strong>
			</div>
			<% } %>
			<form id='signin_form' class='form-horizontal' action='/reset_pass' method='post'>
				<div class='control-group'>
					<label class='control-label' for='psw'>新密碼</label>
					<div class='controls'>
						<input class='input-xlarge' id='psw' name='psw' size='30' type='password' />
					</div>
				</div>
				<div class='control-group'>
					<label class='control-label' for='repsw'>確認密碼</label>
					<div class='controls'>
						<input class='input-xlarge' id='repsw' name='repsw' size='30' type='password' />
					</div>
				</div>
				<input type='hidden' name='_csrf' value='<%= csrf %>' />
				<input type='hidden' name='name' id='name' value='<%= name%>'>
				<input type='hidden' name='key' id='key' value='<%= key%>'>
				<div class='form-actions'>
					<input type='submit' class='btn' value='確定' />
				</div>
			</form>
		</div>
	</div>	
</div>
